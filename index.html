    <style type="text/tailwindcss">
        :root {
            --brand-green: #00b182;
            --brand-green-hover: #008e68;
            --monta-blue: #003DFF;
            --brand-dark: #171717;
            --brand-light: #f8fafc;
            --brand-text: #0e5a60;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            color: var(--brand-text);
            background-color: #ffffff;
        }
        .font-monta { font-family: 'Instrument Sans', sans-serif; }
        .bg-cc-green { background-color: var(--brand-green); }
        .text-cc-green { color: var(--brand-green); }
        .bg-monta-blue { background-color: var(--monta-blue); }
        .text-monta-blue { color: var(--monta-blue); }
        .border-cc-green { border-color: var(--brand-green); }
        
        .btn-cc {
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: 700;
            color: #ffffff;
            background-color: var(--brand-green);
            transition: all 300ms;
        }
        .btn-cc:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
        }
        .btn-cc:active {
            transform: scale(0.95);
        }

        .btn-monta {
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-weight: 700;
            color: #ffffff;
            background-color: #003DFF;
            transition: all 300ms;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
        }
        .btn-monta:hover {
            background-color: #0035dd;
            box-shadow: 0 20px 25px -5px rgba(0,61,255,0.2), 0 8px 10px -6px rgba(0,61,255,0.2);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 177, 130, 0.1);
        }

        .hero-gradient {
            background: radial-gradient(circle at top right, rgba(0, 177, 130, 0.05), transparent);
        }

        .monta-gradient {
            background: linear-gradient(135deg, #000a1f 0%, #003DFF 150%);
        }

        /* === Scroll Reveal Animations === */
        @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(40px); }
          to   { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInLeft {
          from { opacity: 0; transform: translateX(-30px); }
          to   { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeInRight {
          from { opacity: 0; transform: translateX(30px); }
          to   { opacity: 1; transform: translateX(0); }
        }
        @keyframes spin-slow {
          from { transform: rotate(0deg); }
          to   { transform: rotate(360deg); }
        }
        @keyframes marquee {
          from { transform: translateX(0); }
          to   { transform: translateX(-50%); }
        }
        @keyframes float {
          0%, 100% { transform: translateY(0px); }
          50%       { transform: translateY(-12px); }
        }
        @keyframes bounce-slow {
          0%, 100% { transform: translateY(0); }
          50%       { transform: translateY(-10px); }
        }

        .animate-spin-slow { animation: spin-slow 12s linear infinite; }
        .animate-marquee   { animation: marquee 30s linear infinite; }
        .animate-float     { animation: float 6s ease-in-out infinite; }
        .animate-bounce-slow { animation: bounce-slow 3s ease-in-out infinite; }

        /* Magic Shine Animation */
        @keyframes shine {
          0% { background-position: -200% 0; }
          100% { background-position: 200% 0; }
        }
        .shine-glass {
          background: linear-gradient(120deg, transparent 30%, rgba(255, 255, 255, 0.4) 50%, transparent 70%);
          background-size: 200% 100%;
          animation: shine 3s infinite linear;
        }

        /* Aurora Background */
        .bg-aurora {
          background: radial-gradient(circle at 20% 30%, rgba(0, 177, 130, 0.1) 0%, transparent 40%),
                      radial-gradient(circle at 80% 70%, rgba(0, 61, 255, 0.08) 0%, transparent 40%);
        }

        /* Shimmer Button Effect */
        .shimmer-btn {
          position: relative;
          overflow: hidden;
        }
        .shimmer-btn::after {
          content: "";
          position: absolute;
          top: -50%;
          left: -60%;
          width: 20%;
          height: 200%;
          background: rgba(255, 255, 255, 0.3);
          transform: rotate(30deg);
          transition: all 0.5s;
        }
        .shimmer-btn:hover::after {
          left: 140%;
        }

        /* Border Beam Effect (simplified for CSS) */
        @keyframes border-beam {
          0% { border-image-source: linear-gradient(90deg, var(--brand-green), transparent); }
          50% { border-image-source: linear-gradient(180deg, transparent, var(--brand-green), transparent); }
          100% { border-image-source: linear-gradient(270deg, transparent, var(--brand-green)); }
        }
        .magic-border {
          position: relative;
          border: 1px solid transparent;
          background: linear-gradient(white, white) padding-box,
                      linear-gradient(to right, var(--brand-green), #003DFF) border-box;
        }

        /* Micro interaction – smooth card lift */
        .card-hover {
          transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
        }
        .card-hover:hover {
          transform: translateY(-6px);
        }

        /* Smooth focus rings */
        :focus-visible {
          outline: 2px solid var(--brand-green);
          outline-offset: 3px;
          border-radius: 8px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 6px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand-green); }
    </style>
